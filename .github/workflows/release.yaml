name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  Release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: actions/setup-node@v6
        with:
          node-version: 25
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - run: npm install
      - run: npm run setup

      - name: Build Cubism SDK
        run: |
          npm install
          npm run build
        working-directory: cubism

      - name: Compute release metadata
        run: |
          REF="${GITHUB_REF_NAME}"
          TAG="latest"
          PRERELEASE="false"
          if [[ "$REF" =~ -(alpha|beta|rc)([.-][0-9A-Za-z]+)?$ ]]; then
            TAG="nightly"
            PRERELEASE="true"
          fi
          echo "RELEASE_TAG=${TAG}" >> "${GITHUB_ENV}"
          echo "PRERELEASE=${PRERELEASE}" >> "${GITHUB_ENV}"

      - name: Publish to NPM
        run: |
          echo "Publishing to npm with tag: ${RELEASE_TAG} (ref: ${GITHUB_REF_NAME})"
          npm publish --tag "${RELEASE_TAG}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ env.PRERELEASE == 'true' }}
